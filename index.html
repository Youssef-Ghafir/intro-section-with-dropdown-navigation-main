<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="description" content="intro-section-with-dropdown-navigation-main">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <nav class="navbar bg-body-tertiary fixed-top navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.svg" alt="" srcset="">
      </a>
      <button class="" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5 d-flex gap-3">
            <li class="nav-item dropdown">
              <a class="nav-link drop_links" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Features
                <i class="fa-solid fa-chevron-down"></i>
              </a>
              <ul class="dropdown-menu p-3">
                <li class="d-flex gap-2 align-items-center mb-3">
                  <img src="images/icon-todo.svg" alt="" srcset="">
                  <a class="dropdown-item p-0 d-flex align-items-center" href="#">Todo List</a>
                </li>
                <li class="d-flex gap-2 align-items-center mb-3">
                  <img src="images/icon-planning.svg" alt="" srcset="">
                  <a class="dropdown-item p-0 d-flex align-items-center" href="#">Planing</a>
                </li>
                <li class="d-flex gap-2 align-items-center mb-3">
                  <img src="images/icon-calendar.svg" alt="" srcset="">
                  <a class="dropdown-item p-0 d-flex align-items-center" href="#">Calendar</a>
                </li>
                <li class="d-flex gap-2 align-items-center mb-3">
                  <img src="images/icon-reminders.svg" alt="" srcset="">
                  <a class="dropdown-item p-0 d-flex align-items-center" href="#">Reminders</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link drop_links" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Company
                <i class="fa-solid fa-chevron-down"></i>
              </a>
              <ul class="dropdown-menu p-3">
                <li class="mb-3"><a class="dropdown-item p-0" href="#">History</a></li>
                <li class="mb-3"><a class="dropdown-item p-0" href="#">Our Team</a></li>
                <li class="mb-3"><a class="dropdown-item p-0" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">About</a>
            </li>
          </ul>
          <div class="d-flex flex-column flex-lg-row">
            <a href="" class="btn">Login</a>
            <a href="" class="btn btn-outline-dark register">Register</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="section mt-4">
    <div class="container d-flex justify-content-between">
      <div class="row align-items-center flex-column-reverse flex-lg-row flex-nowrap justify-content-center justify-content-lg-between" style="width: 100%;">
        <div class="info col-lg-5">
          <h1 class="title mb-5">Make <br> Remote Work</h1>
          <p class="mb-5">Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
            <button class="btn btn-outline-dark btn-lg fs-5 mb-5">Learn More</button>
            <div class="images mt-5">
              <div class="row align-items-center">
                <img src="images/client-databiz.svg" alt="" srcset="" class="col-3">
                <img src="images/client-audiophile.svg" alt="" srcset="" class="col-3">
                <img src="images/client-meet.svg" alt="" srcset="" class="col-3">
                <img src="images/client-maker.svg" alt="" srcset="" class="col-3">
              </div>
            </div>
        </div>
        <div class="image col-lg-5 d-flex justify-content-lg-end mb-5 mb-lg-0">
          <img src="images/image-hero-desktop.png" alt="" srcset="" style="width: 100%;">
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script>
    let drop_links = document.querySelectorAll('.drop_links');
    drop_links.forEach(e => {
      e.addEventListener('click',_ => {
        e.children[0].classList.toggle('rotate')
      })
    })
</script>
</body>
</html>
